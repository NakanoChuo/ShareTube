<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/room.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.js"></script>
    <script src="/slider.js"></script>
</head>
<body>
    <!--<header>
        SHARE TUBE
    </header>-->
    <div id="main">
        <div id="player_box">
            <div id="player"></div>
            <div id="controller">
                <div id="seekbar" class="slider">
                    <div></div>
                    <button></button>
                </div>
                <button id="play_pause_button"></button>
                <time id="playtime">0:00:00/0:00:00</time>
                <button id="mute_button"></button>
                <div id="volume" class="slider">
                    <button></button>
                </div>
            </div>
        </div>
    
        <div id="tabs_container">
            <div class="tabs">
                <label for="playlist" class="selected">Playlist</label>
                <label for="history">History</label>
            </div>
            <div id="playlist" class="item selected">
                <form name="add_video" autocomplete="off">
                    <input type="text" name="videoUrl" placeholder="Paste link to playlist or video">
                    <button type="submit">+</button>
                </form>
                <template id="playlist_item_template">
                    <div class="videolist_item">
                        <div class="video_info">
                            <img src="">
                        </div>
                        <button>Ã—</button>
                    </div>
                </template>
            </div>
            <div id="history" class="item">
                <template id="history_item_template">
                    <div class="videolist_item">
                        <div class="video_info">
                            <img src="">
                        </div>
                    </div>
                </template>
            </div>
        </div>
    
        <div id="room_info">
            <ul id="users"></ul>
            <div id="messages">
                <template id="message_info_template">
                    <div class="message_info">
                        <p class="message"></p>
                        <p class="username"></p>
                        <p class="timestamp"></p>
                    </div>
                </template>
            </div>
            <form name="chat" autocomplete="off">
                <input type="text" name="message" placeholder="Type your message here...">
            </form>
        </div>
        
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="/player.js"></script>
        <script src="/room.js"></script>
    </div>
</body>
</html>
